    <body>
        
        <div id ="root">

        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

      <!--JSX사용을 위해script type으로 babel 설정 -->
    <script type="text/babel">
       
        const root = document.querySelector("#root");
        
        function Render()
        {
            // ReactDOM.render(element,domComtainer)
            ReactDOM.render(<App/>,root);    
        }

        function TimeConverter()
        {
            const [amount,setMinutes]= React.useState(0);
            const [flipped,setFlip]=React.useState(false);
            const onChange=(event)=>{
                //console.log("Somebody wrote");
                //console.log(event.target.value);
                setMinutes(event.target.value);
            }

            const reset=()=>{
                setMinutes(0);

            }

            const flip = () =>{
                reset();
                setFlip((current)=>!current);
            }

            return(
                
                <div>
                    
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                        value={(flipped)? amount*60 :amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange}
                        disabled={flipped}
                        />
                    </div>
                    <div>  
                        <label htmlFor="hours">Hours</label>
                        <input value={(flipped)? amount: Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={flip}> Flip </button>
                    
                </div>
            );
        }

        {
            return(
                <div>

        }

                        <select onChange={onSelect}>
                            <option value ='0'>Time Convert</option>
                            <option value ='1'>Kilmeter and Mile Convert</option>
                        </select>

                        {(index==='0') ? <TimeConverter/> :null}
                        {(index==='1') ? <DistanceConvert/> :null}

        Render();
        
    </script>
