<html>

    <!-- JSX를 위한 스크립트추가 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   <script type="text/babel">

      const root= document.getElementById("root");

      //Babel이 이 스크립트를 React.createElement로 변환해준다. 
      const Title = ()=> (<h3 id="title" onMouseEnter={()=>{console.log("mouse entererd")}}>Hello i am Title</h3>);

        { 
            console.log("Clicked");
        }

      //그렇기때문에 const h3 = (<h3>hello</h3>); 를 무명메소드로 바꿔준다.

      //  return (<h3>hello</h3>);
      //}

      //JSX가 html태그로 인식하기때문이다. 
      /*

       <div>

     const Container =()=> (
